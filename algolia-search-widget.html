<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algolia Search Widget</title>
  <!-- Einbinden von Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Einbinden von Algolia InstantSearch -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4"></script>
</head>
<body>
  <div>Hello World2</div>
    <ais-instant-search :search-client="searchClient" index-name="your_index_name">
      <ais-search-box></ais-search-box>
      <ais-hits>
        <template v-slot:item="{ item }">
          <div>
            <strong>{{ item.title }}</strong>
            <p>{{ item.excerpt }}</p>
          </div>
        </template>
      </ais-hits>
      <ais-pagination></ais-pagination>
    </ais-instant-search>
  </div>

  <script>
    console.log("algolia search widget import");

  </script>
</body>
</html>
